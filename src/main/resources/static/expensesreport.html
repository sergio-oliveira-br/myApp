<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Display all rents">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="rental management, rental tracking, rent, table">
    <meta name="author" content="Sergio Oliveira">

    <title>Expenses Report</title>

    <!-- Link the Bootstrap CSS File -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">

    <!-- Favicons -->

  </head>

  <body>
  <div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="expenses.html">Expense</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Export</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Filter by
              </a>
              <ul class="dropdown-menu">
                <li><button class="dropdown-item" onclick="getExpensesByCategory('Acquisition of Cost')">Acquisition of Cost</button></li>
                <li><button class="dropdown-item" onclick="getExpensesByCategory('Maintenance Expense')">Maintenance Expense</button></li>
                <li><button class="dropdown-item" onclick="getExpensesByCategory('Utilities Expenses')">Utilities Expenses</button></li>
                <li><button class="dropdown-item" onclick="getExpensesByCategory('Others')">Others</button></li>
                <li><hr class="dropdown-divider"></li>
                <li><button class="dropdown-item" onclick="getAllExpenses()">All</button></li>
              </ul>
            </li>
          </ul>

          <!-- Search by Date -->
          <label for="monthInput"></label>
          <input type="number" id="monthInput" placeholder="Month" class="form-control me-2">

          <label for="yearInput"></label>
          <input type="number" id="yearInput" placeholder="Year" class="form-control me-2">

          <button class="btn btn-outline-success" type="button"
                  onclick="getExpensesByDate(document.getElementById('yearInput').value,
                  document.getElementById('monthInput').value)">Search</button>
        </div>
      </div>
    </nav> <!-- ends navbar -->

    <div class="reportExpensesContent">
      <p></p>
      <!-- Table -->
      <div class="table-responsive" style="height: auto">
        <table id="contentExpenseTable" class="table table-striped">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Description</th>
              <th scope="col">Amount</th>
              <th scope="col">Date</th>
              <th scope="col">Category</th>
              <th scope="col">Additional Notes</th>
            </tr>
          </thead>
          <!-- Table Body  -->
          <tbody id="expensesListReport"><!-- Display List --></tbody>
        </table>
      </div> <!-- Ends Table -->

    </div> <!-- main content -->
  </div> <!-- ends container -->



  <!-- JS has to be at the end of the body, to ensure a fast and efficient rendering of your web page -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- JS for all pages -->
  <script src="/js/script.js" type="text/javascript"></script>

  <!-- JS exclusive to the Expenses Page -->
  <script src="/js/expensescript.js" type="text/javascript"></script>
  <script src="/js/expensesreportscript.js" type="text/javascript"></script>

  </body>
</html>
