<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Display all rents">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="rental management, rental tracking, rent, table, report">
    <meta name="author" content="Sergio Oliveira">

    <title>Relatório de Despesas</title>

    <!-- Link the Bootstrap CSS File -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">

  </head>

  <body>
    <div class="containerReport">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="expenses.html">Despesas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <button class="nav-link" onclick="displayMsgWIP()">Export</button>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Filter by
              </a>
              <ul class="dropdown-menu">
                <li><button class="dropdown-item" onclick="getExpensesByCategory('Aquisição')">Aquisição</button></li>
                <li><button class="dropdown-item" onclick="getExpensesByCategory('Manutenção')">Manutenção</button></li>
                <li><button class="dropdown-item" onclick="getExpensesByCategory('Utilidades')">Utilidades</button></li>
                <li><button class="dropdown-item" onclick="getExpensesByCategory('Outros')">Outros</button></li>
                <li><hr class="dropdown-divider"></li>
                <li><button class="dropdown-item" onclick="getAllExpenses()">Todos</button></li>
              </ul>
            </li>
          </ul>

          <!-- Search by Date -->
          <div class="d-flex">
            <label class="col-form-label" for="monthInput">Mês</label>
            <input type="number" id="monthInput" placeholder="MM" class="form-control me-2" required>
            <!--<div class="invalid-feedback">Enter the month in numeric format MM, please</div> -->

            <label class="col-form-label" for="yearInput">Ano</label>
            <input type="number" id="yearInput" placeholder="YYYY" class="form-control me-2" required>
            <!-- <div class="invalid-feedback">The year needs to be entered in numeric format YYYY.</div> -->
          </div>

          <button class="btn btn-outline-success" type="button"
                  onclick="getExpensesByMonth(document.getElementById('yearInput').value,
                 document.getElementById('monthInput').value)">Search</button>

        </div>
      </div>
    </nav> <!-- ends navbar -->

    <div class="reportExpensesContent">
      <p></p>
      <!-- Table -->
      <div class="table-responsive" style="height: auto">
        <table id="contentExpenseTable" class="table table-striped">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Descrição</th>
              <th scope="col">Valor</th>
              <th scope="col">Data</th>
              <th scope="col">Categoria</th>
              <th scope="col">Informação Adicional</th>
            </tr>
          </thead>
          <!-- Table Body  -->
          <tbody id="expensesListReport"><!-- Display List --></tbody>
        </table>
      </div> <!-- Ends Table -->

    </div> <!-- main content -->
  </div> <!-- ends container -->



    <!-- JS has to be at the end of the body, to ensure a fast and efficient rendering of your web page -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Common Script for all pages (Main), acts as the entry point for the application, importing functionalities from dedicated modules-->
    <script src="/js/modules/main.js"></script>

    <!-- Common Script for all Pages (Utilities) -->
    <script src="/js/modules/utilities/ajaxUtils.js"></script>
    <script src="/js/modules/utilities/errorHandling.js"></script>
    <script src="/js/modules/utilities/submitForm.js"></script>
    <script src="/js/modules/utilities/formValidation.js"></script>
    <script src="/js/modules/utilities/navigation.js"></script>

    <!-- Exclusive Script for Expenses Report Page -->
    <script src="/js/modules/expenses/expensesReport/expensesReportPageInit.js"></script>
    <script src="/js/modules/expenses/expensesReport/expensesUtil.js"></script>
    <script src="/js/modules/expenses/expensesReport/expensesAllDataFilter.js"></script>
    <script src="/js/modules/expenses/expensesReport/expensesCategoryFilter.js"></script>
    <script src="/js/modules/expenses/expensesReport/expensesDateFilter.js"></script>

  </body>
</html>
