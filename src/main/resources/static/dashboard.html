<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Display visual information to user, such as charts">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="rental management, rental tracking, dashboards, charts">
    <meta name="author" content="Sergio Oliveira">

    <title>AluControl | Dashboard</title>

    <!-- Link the Bootstrap CSS File -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">

  </head>

  <body>
    <div class="container">

      <!-- Invokes the menu-sidebar -->
      <div id="menu-sidebar"></div>

      <!-- Starts Main Content -->
      <div class="content">

        <br>

        <!-- This chart displays the item and your respective total price (Columns) -->
        <canvas class="my-4 w-100" id="myTotalPriceItemsChart" style="display: block; box-sizing: border-box; height: 300px; width: 300px;"></canvas>

        <!-- This chart will present each item rented per unit -->
        <canvas class="my-4 w-100" id="myQtyItemsChart" style="display: block; box-sizing: border-box; height: 300px; width: 300px;"></canvas>

        <!-- This chart will present each item rented -->
        <canvas id="myPaymentChart" style="display: block; box-sizing: border-box;"></canvas>

      </div><!-- Ends Main Content -->
    </div><!-- Container -->


    <!-- JS has to be at the end of the body, to ensure a fast and efficient rendering of your web page -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Chart Script -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.2/dist/chart.umd.js"></script>

    <!-- Common Script for all Pages (Utilities) -->
    <script src="/js/modules/utilities/ajaxUtils.js"></script>
    <script src="/js/modules/utilities/errorHandling.js"></script>
    <script src="/js/modules/utilities/submitForm.js"></script>
    <script src="/js/modules/utilities/formValidation.js"></script>

    <!-- Exclusive Script for Dashboard Page (Rent) -->
    <script src="/js/modules/dashboard/rent/dashboardRentPageInit.js"></script> <!-- Method to initialize the dashboard -->
    <script src="/js/modules/dashboard/rent/chartItems.js"></script>
    <script src="/js/modules/dashboard/rent/chartPayments.js"></script>
    <script src="/js/modules/dashboard/rent/chartQuantity.js"></script>

    <!-- Common Script for all pages -->
    <script src="/js/modules/main.js"></script>

    <script src="/js/modules/templates/include-menu.js"></script>

  </body>
</html>
