<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- CSS -->
        <link href="/css/style.css" rel="stylesheet">
        
        <title>AluControl | Register</title>
    </head>
    <body>

        <main class="row">

            <div class="col-6" >
                <img src="./images/register-img.pdf" alt="register image"
                     style="position: relative; left: -20% ;top: 60px ;width: 170%;">
            </div>

            <div class="col-6">
                <div class="card" style="position: relative; top: 260px; width: 60%;">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="nav-item">
                                <a class="nav-link" href="login.html">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="true" href="register.html">Register</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="about-us.html">About Us</a>
                            </li>
                        </ul>
                    </div>

                    <div class="card-body">
                        <h5 class="card-title text-center">Welcome to AluControl</h5>
                        <div class="row g-3 align-items-center">
                            <form action="/users" method="post">

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="col-auto">
                                            <label for="username" class="col-form-label">Username</label>
                                        </div>
                                        <div class="col-auto">
                                            <input type="text" id="username"
                                                   class="form-control" name="username">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="col-auto">
                                            <label for="password" class="col-form-label">Password</label>
                                        </div>
                                        <div class="col-auto">
                                            <input type="password" id="password"
                                                   class="form-control" name="password">
                                        </div>
                                    </div>
                                </div>
                                <p class="card-text mt-2 text-center">
                                    Registration is symbolic and serves as an exercise in applying security and authentication concepts.
                                </p>

                                <div class="row">
                                    <button type="submit" class="btn btn-outline-dark">Create</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </main>

        <!-- JS has to be at the end of the body, to ensure a fast and efficient rendering of your web page -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
</html>
