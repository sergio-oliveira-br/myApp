<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Make possible the user add new customers">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="rental management, rental tracking, new customer">
        <meta name="author" content="Sergio Oliveira">

        <title>AluControl | Customers</title>

        <!-- Link the Bootstrap CSS File -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="/css/style.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">

            <!-- Invokes the menu -->
            <div id="menu-sidebar"></div>

            <!-- Starts Main Content -->
            <div class="content">
                <br>
                <!-- Starts the customer’s Form -  Through this the user will creat new customers to associate with the rent -->
                <div class="form-floating">
                    <form id="customerForm" class="row g-3 needs-validation" novalidate>

                        <div class="col-md-4">
                            <label for="customerFirstName" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="customerFirstName" name="firstName" required>
                            <div class="invalid-feedback">Por favor, insira o nome do cliente</div>
                        </div>

                        <div class="col-md-4">
                            <label for="customerLastName" class="form-label">Sobrenome</label>
                            <input type="text" class="form-control" id="customerLastName" name="lastName">
                        </div>

                        <div class="col-md-4">
                            <label for="customerPhoneNumber" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="customerPhoneNumber" name="phoneNumber" aria-describedby="inputGroupPrepend">
                        </div>

                        <div class="col-md-4">
                            <label for="additionalInformation" class="form-label">Informação Adicional</label>
                            <input type="text" class="form-control" id="additionalInformation" name="additionalInfo" aria-describedby="inputGroupPrepend">
                        </div>

                        <div class="col-md-3">
                            <label for="customerCity" class="form-label">City</label>
                            <select class="form-select" id="customerCity" name="city" required>
                                <option selected disabled value="">Choose...</option>
                                <option>Capinópolis - MG</option>
                                <option>Canápolis - MG</option>
                                <option>Cachoeira Dourada - MG</option>
                                <option>Cachoeira Dourada - GO</option>
                                <option>Ipiaçu - MG </option>
                                <option>Ituiutaba - MG</option>
                                <option>Itumbiara - GO</option>
                                <option>Monte Alegre - MG</option>
                                <option>Uberlândia - MG</option>
                                <option>Zona Rural</option>
                                <option>Outros</option>
                            </select>
                            <div class="invalid-feedback">Por favor, informe a cidade</div>
                        </div>

                        <!-- Button -->
                        <div class="col-12">
                            <button  id="submitButton" class="btn btn-primary" type="submit">Salvar</button>
                        </div>
                    </form>
                </div> <br>
                <!-- Ends the customer’s Form -->

                <!-- Starts Table - Display the customers in our database -->
                <div class="table-responsive" style="height: 600px">
                    <table id="customerTable" class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">ID </th>
                                <th scope="col">Nome</th>
                                <th scope="col">Sobrenome</th>
                                <th scope="col">Telefone</th>
                                <th scope="col">Cidade</th>
                                <th scope="col">Info. Adicional</th>
                            </tr>
                        </thead>
                        <!-- Table Body  -->
                        <tbody id="customerList"><!-- Display the items from the List --></tbody>
                    </table>
                </div> <!-- Ends Table -->
            </div> <!-- Main Content -->
        </div> <!-- Container -->


    <!-- JS has to be at the end of the body, to ensure a fast and efficient rendering of your web page -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Common Script for all pages (Main), acts as the entry point for the application, importing functionalities from dedicated modules-->
    <script src="/js/modules/main.js"></script>

    <!-- Common Script for all Pages (Utilities) -->
    <script src="/js/modules/utilities/ajaxUtils.js"></script>
    <script src="/js/modules/utilities/errorHandling.js"></script>
    <script src="/js/modules/utilities/submitForm.js"></script>
    <script src="/js/modules/utilities/formValidation.js"></script>

    <!-- Exclusive Script for customer Page -->
    <script src="/js/modules/customers/customerPageInit.js"></script><!-- Centralizes all boot calls in one place -->
    <script src="/js/modules/customers/customerForm.js"></script>
    <script src="/js/modules/customers/customersUtils.js"></script>
    <script src="/js/modules/customers/customerTable.js"></script>

    <!-- Script for Layouts -->
    <script src="/js/modules/templates/include-menu.js"></script>

    </body>
</html>
